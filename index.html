<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>
<body>

  <div class="title">
      <h1>CRUD DEMO</h1>
      <p>Add new to your list:</p>
  </div>

  <div class="form">
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
      <input type="text" id="add-todo" placeholder="Thing To-Do">
      <input type="submit" value="Add" class="btn btn-primary">
      <button  class="btn btn-info">
        Sort
      </button>
      <button  type="button" class="open-modal, btn"  data-open="modal1">
        Favorite List
      </button>
    </form>   
  </div>
  <div class="container">
    <h3>Current List:</h3>
    <br/>
    <div id="pagination"></div>
    <ul id="item-list"></ul>
  </div>
  <div id="edit-box" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="save-edit">
      <input type="text" id="edit-todo">
      <input type="submit" value="Save" class="btn btn-success"/> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
    </form>
  </div>

  <div class="modal" id="modal1">
    <div class="modal-dialog">
      <header class="modal-header">
        Favorite List
        <button class="close-modal" aria-label="close modal" data-close>âœ•</button>
      </header>
      <table>
            <tbody class="modal-content" id="tasks">
            </tbody>
      </table>
     
    </div>
  </div>
</body>
</html>
